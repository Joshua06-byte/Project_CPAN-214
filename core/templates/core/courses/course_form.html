{% extends 'base.html' %}

{% block title %}{% if course %}Edit Course{% else %}Create Course{% endif %}{% endblock %}

{% block content %}
<div class="mb-30">
    <a href="{% url 'course_list' %}" style="color: #667eea; text-decoration: none;">‚Üê Back to Courses</a>
</div>

<h2>{% if course %}Edit Course{% else %}Create New Course{% endif %}</h2>

<form method="POST">
    {% csrf_token %}
    
    <div class="form-group">
        <label for="id_name">Course Name: *</label>
        <input type="text" name="name" id="id_name" value="{{ course.name|default:'' }}" required placeholder="e.g., Introduction to Computer Science">
    </div>
    
    <div class="form-group">
        <label for="id_code">Course Code: *</label>
        <input type="text" name="code" id="id_code" value="{{ course.code|default:'' }}" required placeholder="e.g., CS101">
    </div>
    
    <div class="form-group">
        <label for="id_instructor">Instructor:</label>
        <input type="text" name="instructor" id="id_instructor" value="{{ course.instructor|default:'' }}" placeholder="e.g., Dr. Smith">
    </div>
    
    <div class="form-group">
        <label for="id_description">Description:</label>
        <textarea name="description" id="id_description" placeholder="Enter course description...">{{ course.description|default:'' }}</textarea>
    </div>
    
    <div class="form-actions">
        <button type="submit" class="btn btn-primary">
            {% if course %}Update Course{% else %}Create Course{% endif %}
        </button>
        <a href="{% url 'course_list' %}" class="btn btn-secondary">Cancel</a>
    </div>
</form>

<script>
    document.getElementById('id_name').addEventListener('input', function() {
        const codeField = document.getElementById('id_code');
        if (!codeField.value) {
            const words = this.value.split(' ');
            const code = words.map(word => word.charAt(0).toUpperCase()).join('');
            codeField.value = code;
        }
    });
</script>
{% endblock %}
